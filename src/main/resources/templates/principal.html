<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>CarPark</title>
</head>

<body>
    
    <div class="container">
        <!--Formulário de entrada de dados-->
        <form>
            <div class="form-group">
                <h4>CarPark</h4>
                <label for="placa" class="form-group">Insira a descrição da placa</label>
                <input type="text" class="form-control" id="exampleInputplaca" aria-describedby="cadastrarHelp"
                    placeholder="XXX-XXXX">
            </div>
            <button type="submit">Registrar entrada do veículo</button>
            <button type="submit">Registrar sáida do veículo</button>
            <button type="submit">Consultar veículo</button>
            <button type="submit">Excluir veículo</button>

            <!--Configuração java Script para data do sistema-->
            <div class="data">
                <script language="JavaScript">
                    document.write("<font color='white' size='3' face='arial'>")
                    let mydate = new Date()
                    let year = mydate.getYear()
                    if (year < 2000)
                        year += (year < 1900) ? 1900 : 0
                    let day = mydate.getDay()
                    let month = mydate.getMonth()
                    var daym = mydate.getDate()
                    if (daym < 10)
                        daym = "0" + daym
                    let dayarray = new Array("Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado")
                    let montharray = new Array(" de Janeiro de ", " de Fevereiro de ", " de Março de ", "de Abril de ", "de Maio de ", "de Junho de", "de Julho de ", "de Agosto de ", "de Setembro de ", " de Outubro de ", " de Novembro de ", " de Dezembro de ")
                    document.write("   " + dayarray[day] + ", " + daym + " " + montharray[month] + year + " ")
                    document.write("</b></i></font>")
                </script>
            </div>

            <!--Configuração java script do horário do sistema-->
            <div class="relogio" id="div_relogio">
                <script>
                    function relogio() {
                        let data = new Date();
                        let hr = data.getHours();
                        let min = data.getMinutes();
                        let seg = data.getSeconds();

                        let tempo_total = hr + ":" + min + ":" + seg;
                        let tempo = window.document.getElementById('div_relogio');
                        tempo.innerHTML = tempo_total;
                    }
                    setInterval(relogio, 500) // equivalente a meio segundo
                </script>

            </div>
        </form>
        
    </div>
</body>

</html>
